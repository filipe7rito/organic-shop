<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
  <p>you have {{cart.totalItemsCount}} items in the shoppin cart.</p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div [style.backgroundImage]="'url('+item.imageUrl+')'" class="thumbnail"></div>
        </td>
        <td>{{item.title}}</td>
        <td>
          <product-quantity class="text-center" [product]="item" [shoppingCart]="cart"></product-quantity>
        </td>
        <td class="text-right">{{item.totalPrice | currency:'EUR'}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th>{{cart.totalPrice | currency:'EUR'}}</th>
      </tr>
    </tfoot>
  </table>
  <button (click)="clearCart()" class="btn btn-danger btn-sm">Clear shopping Cart</button>
</div>
