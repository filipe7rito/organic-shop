<div class="card" *ngIf="product['title']">
  <img *ngIf="product['imageUrl']" [src]="product.imageUrl" class="card-img-top" alt="{{product.title}}">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency: 'EUR':true}}</p>
  </div>
  <div class="card-footer" *ngIf="showActions">
    <button (click)="addToCart(product)" class="btn btn-primary btn-block">Add to cart</button>
    <div>{{getQuantity()}}</div>
  </div>
</div>
